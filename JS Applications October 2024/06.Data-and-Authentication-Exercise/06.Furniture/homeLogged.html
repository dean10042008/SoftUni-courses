<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furniture List</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div id="container">
        <nav>
            <a href="index.html" class="active">Catalog</a>
            <div id="user">
                <a href="javascript:void(0)" id="logoutBtn">Logout</a>
            </div>
        </nav>
        <main>
            <div id="exercise">
                <div class="wrapper">
                    <div class="card-wrapper">
                        <div class="row">
                            <div class="col-md-12">
                                <h2>Create Product</h2>
                                <form id="create-form">
                                    <label>Name: <input type="text" name="name"></label>
                                    <label>Price: <input type="number" name="price"></label>
                                    <label>Factor: <input type="number" name="factor"></label>
                                    <label>Img: <input type="text" name="img"></label>
                                    <input type="submit" value="Create">
                                </form>
                                <hr>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Decoration factor</th>
                                            <th>Mark</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      
                                    </tbody>
                                </table>
                                <button class="buy">Buy</button>
                                <hr>
                                <div class="orders">
                                    <p>Bought furniture: <span>Nothing bought yet!</span></p>
                                    <p>Total price: <span>0 $</span></p>
                                    <button id="show-orders-btn">All orders</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="solution.js"></script>
</body>
</html>
