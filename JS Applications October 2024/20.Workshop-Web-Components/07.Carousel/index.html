<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - Web Component</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
</head>
<body>
    <template id="carousel-template">
        <div class="carousel-container">
            <article class="carousel-slide">
                <p class="number-text">1 / 3</p>
                <img src="IMAGEURL1" alt="">
                <p class="caption-text">CAPTION TEXT 1</p>
            </article>

            <article class="carousel-slide">
                <p class="number-text">2 / 3</p>
                <img src="IMAGEURL2" alt="">
                <p class="caption-text">CAPTION TEXT 2</p>
            </article>

            <article class="carousel-slide">
                <p class="number-text">3 / 3</p>
                <img src="IMAGEURL3" alt="">
                <p class="caption-text">CAPTION TEXT 3</p>
            </article>

            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
        <div class="carousel-controls">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </template>

    <custom-carousel images='["./images/first.jpg", "./images/second.jpg", "./images/third.jpg"]' captions='["First text", "Second text", "Third text"]'></custom-carousel>
</body>
</html>
